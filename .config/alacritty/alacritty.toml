[window]
opacity = 1.0
blur = false

[font]
normal = { family = "Iosevka", style = "Regular" }
bold = { family = "Iosevka", style = "Bold" }
italic = { family = "Iosevka", style = "Italic" }
# Size 14-16 in Alacritty usually matches Emacs height 180
size = 15.0

[colors.primary]
background = '#1a1a1a' # Deep charcoal/black
foreground = '#ffffff' # Pure white

[colors.cursor]
text = '#1a1a1a'
cursor = '#ffffff'

[colors.normal]
black =   '#000000'
red =     '#ff5555'
green =   '#50fa7b'
yellow =  '#f1fa8c'
blue =    '#bd93f9'
magenta = '#ff79c6'
cyan =    '#8be9fd'
white =   '#ffffff'
